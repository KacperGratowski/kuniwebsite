    <title>Dla Karoliny</title>

            overflow: hidden;
            color: white;
        }
        h1 {
            font-size: 4em;

        }

            font-size: 2em;
            margin-top: 10px;
            opacity: 0;

            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            bottom: -10px;
            width: 30px;
            height: 30px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 40%, 80% 100%, 50% 80%, 20% 100%, 0% 40%);
            animation: float 6s infinite ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(2); opacity: 0; }
        }
        .container {
            position: relative;
            margin-top: 30px;

        .button {
            background: white;
            color: #ff758c;
            border: none;

            font-size: 1.5em;
            border-radius: 30px;
