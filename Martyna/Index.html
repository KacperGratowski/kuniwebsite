<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kocham CiÄ™, Martynko!</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle, #fbc2eb, #a6c1ee);
            font-family: 'Roboto', sans-serif;
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 70px;
            color: #ff66b2;
            animation: glow 1.5s infinite alternate;
        }
        p {
            font-size: 24px;
            margin-top: 20px;
            color: #fff;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
        }
        .heart {
            font-size: 120px;
            color: #ff66b2;
            cursor: pointer;
            animation: heartbeat 1.5s infinite;
            transition: transform 0.3s ease;
        }
        .heart:hover {
            transform: scale(1.3) rotate(15deg);
        }
        .container {
            position: relative;
            z-index: 10;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/3oEduMhwvJti6sz8Ks/giphy.gif') repeat;
            z-index: -1;
            animation: moveStars 30s infinite linear;
        }
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -2;
            animation: confetti 1s infinite;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 20px #ff66b2, 0 0 30px #ff66b2; }
            100% { text-shadow: 0 0 40px #ff66b2, 0 0 60px #ff66b2; }
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }
        @keyframes confetti {
            0% { transform: translateY(-100%); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kocham CiÄ™, Martynko!</h1>
        <p>JesteÅ› moim sercem, moim Å›wiatem, mojÄ… wszystkim!</p>
        <div class="heart" id="heart">ðŸ’–</div>
        <p id="clickText">Kliknij serduszko, jeÅ›li mnie kochasz!</p>
        <p id="clickCount">KlikniÄ™Ä‡: 0</p>
    </div>
    <div class="stars"></div>
    <div class="confetti" id="confetti"></div>

    <script>
        const heart = document.getElementById('heart');
        const clickText = document.getElementById('clickText');
        const clickCount = document.getElementById('clickCount');
        const confetti = document.getElementById('confetti');
        let clicks = 0;

        heart.addEventListener('click', () => {
            clicks++;
            clickCount.textContent = `KlikniÄ™Ä‡: ${clicks}`;

            // Zmieniamy tekst po klikniÄ™ciu
            if (clicks === 1) {
                clickText.textContent = "Kocham CiÄ™ jeszcze bardziej!";
            } else if (clicks === 5) {
                clickText.textContent = "KaÅ¼de klikniÄ™cie jest jak pocaÅ‚unek!";
            } else if (clicks === 10) {
                clickText.textContent = "Jestem bez Ciebie niczym â€“ z TobÄ… wszystkim!";
            }

            // Efekt serca
            heart.style.color = '#ff0066';
            setTimeout(() => {
                heart.style.color = '#ff66b2';
            }, 300);

            // Generowanie konfetti po 5 klikniÄ™ciu
            if (clicks >= 5) {
                createConfetti();
            }

            // Super animacja serca (ruch)
            if (clicks >= 10) {
                heart.style.animation = 'none'; // Zatrzymujemy animacjÄ™ po 10 klikniÄ™ciach
                heart.style.transform = `translate(${Math.random() * 90}vw, ${Math.random() * 80}vh)`; // Serce lata po ekranie
                setTimeout(() => {
                    heart.style.animation = 'heartbeat 1.5s infinite'; // Resetujemy animacjÄ™
                }, 1000);
            }
        });

        // Funkcja tworzenia konfetti
        function createConfetti() {
            const confetto = document.createElement('div');
            confetto.style.position = 'absolute';
            confetto.style.top = '50%';
            confetto.style.left = `${Math.random() * 100}vw`;
            confetto.style.width = '10px';
            confetto.style.height = '10px';
            confetto.style.backgroundColor = '#ff66b2';
            confetto.style.borderRadius = '50%';
            confetto.style.animation = `confetti 2s infinite`;

            confetti.appendChild(confetto);
            setTimeout(() => {
                confetto.remove();
            }, 2000);
        }
    </script>
</body>
</html>
