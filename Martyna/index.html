<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kocham CiÄ™, Martynko!</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffccff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 60px;
            color: #ff66b2;
            text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff66b2;
            animation: glow 1.5s infinite alternate;
            margin-bottom: 30px;
        }
        p {
            font-size: 22px;
            color: #fff;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
            margin-top: 10px;
            animation: fadeIn 3s ease-in-out forwards;
        }
        .heart {
            font-size: 120px;
            color: #ff66b2;
            cursor: pointer;
            animation: heartbeat 1.5s infinite alternate;
            margin: 30px 0;
            transition: transform 0.3s ease;
        }
        .heart:hover {
            transform: scale(1.3) rotate(15deg);
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0) 70%);
            z-index: -1;
            animation: moveStars 30s infinite linear;
        }
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -2;
            animation: confetti 1s infinite;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 20px #ff66b2, 0 0 30px #ff66b2; }
            100% { text-shadow: 0 0 40px #ff66b2, 0 0 60px #ff66b2; }
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }
        @keyframes confetti {
            0% { transform: translateY(-100%); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 40px;
            }
            .heart {
                font-size: 100px;
            }
            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kocham CiÄ™, Martynko!</h1>
        <p>JesteÅ› moim sercem, moim Å›wiatem, mojÄ… wszystkim!</p>
        <div class="heart" id="heart">ðŸ’–</div>
        <p id="clickText">Kliknij serduszko, jeÅ›li mnie kochasz!</p>
        <p id="clickCount">KlikniÄ™Ä‡: 0</p>
    </div>
    <div class="stars"></div>
    <div class="confetti" id="confetti"></div>

    <script>
        const heart = document.getElementById('heart');
        const clickText = document.getElementById('clickText');
        const clickCount = document.getElementById('clickCount');
        const confetti = document.getElementById('confetti');
        let clicks = 0;

        heart.addEventListener('click', () => {
            clicks++;
            clickCount.textContent = `KlikniÄ™Ä‡: ${clicks}`;

            // Zmieniamy tekst po klikniÄ™ciu
            if (clicks === 1) {
                clickText.textContent = "KaÅ¼de klikniÄ™cie sprawia, Å¼e moje serce bije mocniej!";
            } else if (clicks === 5) {
                clickText.textContent = "JesteÅ› mojÄ… gwiazdÄ…, ktÃ³ra oÅ›wietla moje Å¼ycie!";
            } else if (clicks === 10) {
                clickText.textContent = "Z tobÄ… jestem peÅ‚ny, bez Ciebie pusty.";
            } else if (clicks === 15) {
                clickText.textContent = "Moje serce bije tylko dla Ciebie, Martynko!";
            } else if (clicks === 20) {
                clickText.textContent = "JesteÅ› moim poczÄ…tkiem i koÅ„cem, Martynko.";
            } else if (clicks === 25) {
                clickText.textContent = "KaÅ¼de klikniÄ™cie to jak pocaÅ‚unek na Twoich ustach!";
            } else if (clicks === 30) {
                clickText.textContent = "Nie ma nic piÄ™kniejszego niÅ¼ spÄ™dzaÄ‡ czas z TobÄ…!";
            }

            // Efekt serca
            heart.style.color = '#ff0066';
            setTimeout(() => {
                heart.style.color = '#ff66b2';
            }, 300);

            // Generowanie konfetti po 5 klikniÄ™ciu
            if (clicks >= 5) {
                createConfetti();
            }

            // Super animacja serca (ruch)
            if (clicks >= 10) {
                heart.style.animation = 'none'; // Zatrzymujemy animacjÄ™ po 10 klikniÄ™ciach
                heart.style.transform = `translate(${Math.random() * 90}vw, ${Math.random() * 80}vh)`; // Serce lata po ekranie
                setTimeout(() => {
                    heart.style.animation = 'heartbeat 1.5s infinite'; // Resetujemy animacjÄ™
                }, 1000);
            }
        });

        // Funkcja tworzenia konfetti
        function createConfetti() {
            const confetto = document.createElement('div');
            confetto.style.position = 'absolute';
            confetto.style.top = '50%';
            confetto.style.left = `${Math.random() * 100}vw`;
            confetto.style.width = '10px';
            confetto.style.height = '10px';
            confetto.style.backgroundColor = '#ff66b2';
            confetto.style.borderRadius = '50%';
            confetto.style.animation = `confetti 2s infinite`;

            confetti.appendChild(confetto);
            setTimeout(() => {
                confetto.remove();
            }, 2000);
        }
    </script>
</body>
</html>
